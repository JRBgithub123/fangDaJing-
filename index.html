<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>MagicZoom.js放大镜插件 - 站长素材</title>

    <link rel="stylesheet" href="css/ShopShow.css" type="text/css" />

    <link rel="stylesheet" href="css/MagicZoom.css" type="text/css" />

    <script src="js/MagicZoom.js" type="text/javascript"></script>

</head>

<body>

<div id="tsShopContainer">
    <div id="tsImgS">
        <a href="image/01.jpg" title="image" class="MagicZoom" id="MagicZoom">
            <img width="300" height="300" src="image/01.jpg" />
        </a>
    </div>

    <div id="tsPicContainer">
        <div id="tsImgSArrL" onclick="tsScrollArrLeft()"></div>

        <div id="tsImgSCon">
            <ul>
                <li onclick="showPic(0)" rel="MagicZoom" class="tsSelectImg">
                    <img  src="image/01.jpg" tsImgS="image/01.jpg" />
                </li>
                <li onclick="showPic(1)" rel="MagicZoom">
                    <img  src="image/02.jpg" tsImgS="image/02.jpg" />
                </li>
                <li onclick="showPic(2)" rel="MagicZoom">
                    <img  src="image/03.jpg" tsImgS="image/03.jpg" />
                </li>
                <li onclick="showPic(3)" rel="MagicZoom">
                    <img  src="image/04.jpg" tsImgS="image/04.jpg" />
                </li>
                <li onclick="showPic(4)" rel="MagicZoom">
                    <img  src="image/05.jpg" tsImgS="image/05.jpg" />
                </li>
                <li onclick="showPic(5)" rel="MagicZoom">
                    <img  src="image/06.jpg" tsImgS="image/06.jpg" />
                </li>
                <li onclick="showPic(6)" rel="MagicZoom">
                    <img  src="image/07.jpg" tsImgS="image/06.jpg" />
                </li>
                <li onclick="showPic(7)" rel="MagicZoom">
                    <img  src="image/08.jpg" tsImgS="image/06.jpg" />
                </li>
                <li onclick="showPic(8)" rel="MagicZoom">
                    <img  src="image/09.jpg" tsImgS="image/06.jpg" />
                </li>


            </ul>
        </div>

        <div id="tsImgSArrR" onclick="tsScrollArrRight()"></div>
    </div>

    <img class="MagicZoomLoading" width="16" height="16" src="image/loading.gif" alt="Loading..." />

</div>

<script src="js/ShopShow.js"></script>


</body>
</html>
